    <!-- BACK TO TOP BUTTON SCRIPT -->
    <script>
      topButton = document.getElementById('backTopBtn');

      window.onscroll = function () { scrollFunction() };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          topButton.style.display = 'block'
        } else {
          topButton.style.display = 'none'
        }
      }

      function backTopBtn() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

    <script>
      function openNav() {
        document.getElementById("sideNav").style.width = "270px";
        document.getElementById("slideContentRight").style.marginLeft = "270px";
        const opacity = document.getElementsByClassName('dashOpacity')
        const newOpacityArray = Array.from(opacity)
        newOpacityArray.forEach(element => {
          element.style.filter = 'brightness(50%)';
        });
      }

      function closeNav() {
        document.getElementById("sideNav").style.width = "0";
        document.getElementById("slideContentRight").style.marginLeft = "0";
        const opacity = document.getElementsByClassName('dashOpacity')
        const newOpacityArray = Array.from(opacity)
        newOpacityArray.forEach(element => {
          element.style.filter = 'brightness(100%)';
        });
      }
